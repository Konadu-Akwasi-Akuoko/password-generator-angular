<section
  class="w-[35%] absolute top-[50%] left-[50%] -translate-x-[50%] -translate-y-[50%]"
>
  <h1 class="heading-medium text-center">Password Generator</h1>
  <div class="w-full mt-[30PX] flex flex-col gap-y-6">
    <div class="w-full bg-dark-grey text flex flex-row items-center">
      <input
        type="text"
        name="password"
        id="password"
        placeholder="P4$5W0rD!"
        class="px-8 py-5 bg-dark-grey heading-large grow focus-visible:outline-none"
      />
      <button
        class="px-8 text-neon-green hover:text-white"
        type="button"
        title="Copy password"
      >
        <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
            fill="currentColor"
          />
        </svg>
      </button>
    </div>

    <div class="w-full bg-dark-grey p-8">
      <div class="mb-8">
        <div class="mb-4 flex flex-row justify-between">
          <label for="length" class="body w-fit">Length</label>
          <p class="heading-large text-neon-green w-fit">10</p>
        </div>
        <input
          type="range"
          name="length"
          id="length"
          min="1"
          max="20"
          value="10"
          class="w-full slider"
        />
      </div>

      <div class="flex flex-col gap-y-5 mb-8">
        @for (prop of props; track $index) {
        <app-checkbox
          [props]="{ label: prop.label, value: prop.value, name: prop.name }"
        />
        }
      </div>

      <app-strength-checker />
    </div>
  </div>
</section>
