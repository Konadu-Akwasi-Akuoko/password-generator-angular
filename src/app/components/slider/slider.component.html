<div class="mb-8">
  <div class="mb-4 flex flex-row justify-between">
    <label for="length" class="body w-fit">Length</label>
    <p class="heading-large text-neon-green w-fit">{{ sliderValue }}</p>
  </div>
  <input
    type="range"
    name="length"
    id="length"
    min="0"
    max="20"
    [value]="sliderValue"
    class="w-full slider"
    (input)="updateSliderValue($event)"
  />
</div>
